<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário do Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="d-flex justify-content-center align-items-center section-form">
        <form class="border p-4 rounded bg-light bg-opacity-10 text-light">
            <h2 class="text-center fw-bold m-2">Login</h2>
            <div class="mb-4 mt-4">

                <div class="input-group">
                    <input type="email" class="form-control bg-transparent" placeholder="Nome de usuario" id="exampleInputEmail1"
                    aria-describedby="emailHelp" >
                    <span class="input-group-text bg-transparent text-light"><i class="bi bi-person-circle"></i></span>
                </div>
          
            </div>
            <div class="mb-4 mt-4">
                <div class="input-group">
                    <input type="password" class="form-control bg-transparent" id="exampleInputPassword1" placeholder="Senha">
                    <span class="input-group-text bg-transparent text-light"><i class="bi bi-key-fill"></i></span>
                </div>
            </div>
            <div class="mb-3 form-check d-flex justify-content-around align-items-center gap-3">
                <div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label form-outros text-light" for="exampleCheck1">Lembrar acesso</label>
                </div>
                <div>
                    <a href="" class="form-outros text-light">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="d-flex align-items-center flex-column gap-2">
                <button type="submit" class="btn btn-light rounded-pill botao-form">Logar</button>
                <small>Você não tem uma conta? <a href="" class="form-outros"><strong
                            class="text-light">Cadatre-se</strong></a></small>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
